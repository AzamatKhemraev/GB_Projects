<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a5b01e445.js" crossorigin="anonymous"></script>
    <title>eShop</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <search @searching="filterProducts"></search>
        <cart @getcartlist="getCart"></cart>
      </header>
      <main>
        <error :is-error="isError"></error>

        <products-list :products="filteredProducts"></products-list>

        <cart-list :cart="cart"></cart-list>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="build.js"></script>
  </body>
</html>
