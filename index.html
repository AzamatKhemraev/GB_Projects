<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6a5b01e445.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input">
        <input type="number" id="operandA" /><input type="number" value="1" id="operandB" />
        <h2 class="result"></h2>
      </div>
      <div class="math">
        <ul>
          <li>
            <button id="sum"><i class="far fa-plus-square"></i></button>
          </li>
          <li>
            <button id="difference"><i class="far fa-minus-square"></i></button>
          </li>
          <li>
            <button id="divide"><i class="fas fa-divide"></i></button>
          </li>
          <li>
            <button id="multiplication"><i class="fas fa-times"></i></button>
          </li>
        </ul>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
